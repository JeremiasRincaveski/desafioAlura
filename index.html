<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Challenge</title>
    <script src="script/main.js" defer></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="ladoEsquerdo">
        <h1><img src="img/logo.png" alt="logo Alura"></h1>
        <div class="entrada">
            <textarea id="entrada" placeholder="Digite seu texto" name="texto" id="texto" cols="60"
                rows="10"></textarea>
        </div>
        <div class="botoes">
            <p><img src="img/exclamacao.png" alt="ponto de exclamacao"> apenas letras min√∫sculas e sem acento</p>
            <input id="codificar" type="button" value="Criptografar">
            <input id="decodificador" type="button" value="Descriptografar">
        </div>
    </div>

    <div class="resultado">
        <div id="inicio">
            <img src="img/mulher.png" alt="mulher procurando algo">
            <p id="principal">Nenhuma mensagem encontrada</p>
            <p id="segundario">Digite um texto que voce deseja criptografar ou descriptografar</p>
        </div>
        <div id="final" style="visibility: hidden;">
            <textarea name="resultadoCodigo" id="resultadoCodigo" cols="60" rows="20" readonly>
            </textarea>
            <input type="button" value="copiar" id="copiar">
        </div>
    </div>

    <footer>
        <address>jeremias rincaveski<br>jrincaveski@gmail.com</address>
    </footer>

</body>

</html>
